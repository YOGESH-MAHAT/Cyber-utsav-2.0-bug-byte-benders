<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siksha Sanjal | Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1A1A2E, #E94560);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.2);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #FFD700;
      color: #1A1A2E;
    }

    .partner {
      align-self: flex-start;
      background: rgba(255,255,255,0.2);
    }

    .chat-input {
      display: flex;
      padding: 0.8rem;
      background: rgba(0,0,0,0.2);
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background: linear-gradient(135deg, #FFD700, #E94560);
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      margin-left: 0.8rem;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .chat-input button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header id="chatHeader">Chat</header>

  <div class="chat-container" id="chatContainer"></div>

  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatWith = localStorage.getItem("chatWith") || "Unknown";
    document.getElementById("chatHeader").textContent = "Chat with " + chatWith;

    const chatContainer = document.getElementById("chatContainer");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", "user");
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      input.value = "";

      saveHistory(chatWith);
    }

    function saveHistory(name) {
      const history = JSON.parse(localStorage.getItem("requestHistory")) || [];
      if (!history.includes(name)) {
        history.push(name);
        localStorage.setItem("requestHistory", JSON.stringify(history));
      }
    }
  </script>
</body>
</html>
